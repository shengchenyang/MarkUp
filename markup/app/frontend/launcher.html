<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="static/css/launcher.css" type="text/css" />
        <script src="static/js/launcher.js"></script>
    </head>
    <body>
        <div id="launcher">
            <div id="top_left">
                <img src="static/images/markdown.ico" alt="MarkUp logo">
            </div>

            <button id="minimize" onclick="minimizeWindow()">
                <img src="static/images/minimize_white.png" alt="Minimize">
            </button>
            <button id="close" onclick="closeWindow()">
                <img src="static/images/close_white.png" alt="close">
            </button>
            <div id="center">
                <p>MarkUp</p>
            </div>
            <div id="bottom_left">
                <p>正在启动...</p>
            </div>
        </div>
    </body>
</html>
